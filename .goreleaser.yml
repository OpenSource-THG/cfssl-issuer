project_name: cfssl-issuer

release:
  github:
    owner: OpenSource-THG
    name: cfssl-issuer

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^dev:"
      - "README"
      - Merge pull request
      - Merge branch

builds:
  - binary: manager
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

dockers:
  - binaries:
      - manager
    dockerfile: Dockerfile
    goos: linux
    goarch: amd64

    image_templates:
      - "opensourcethg/cfssl-issuer:latest"
      - "opensourcethg/cfssl-issuer:{{ .Tag }}"
      - "opensourcethg/cfssl-issuer:v{{ .Major }}.{{ .Minor }}"
